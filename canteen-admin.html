<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Admin</title>
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="canteen-admin.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Canteen Admin Dashboard</h1>

        <div class="menu-form">
            <h2>Add a New Dish</h2>
            <form id="menu-form">
                <label for="dish-name">Dish Name:</label>
                <input type="text" id="dish-name" placeholder="Enter dish name" required>

                <label for="dish-price">Dish Price:</label>
                <input type="number" id="dish-price" placeholder="Enter dish price" required>

                <button type="submit" id="add-dish-btn">Add Dish</button>
            </form>
        </div>

        <div id="dish-list">
            <h2>Menu List</h2>
            <ul id="menu-items">
                <!-- Menu items will be displayed here -->
            </ul>
        </div>
    </div>
</body>
</html>
