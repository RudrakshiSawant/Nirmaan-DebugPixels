<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="signupscript.js"></script>
    <script type="module" src="loginscript.js"></script>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="signup-email">Email:</label>
            <div class="custome-input">
                <input type="email" id="signup-email" placeholder="Enter Email" required autocomplete="off">
                <i class='bx bx-at'></i>
            </div>

            <label for="signup-password">Password:</label>
            <div class="custome-input">
                <input type="password" id="signup-password" placeholder="Enter Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <button type="submit" id="signup-btn" class="login">Sign Up</button>
            <div id="error-message"></div>
        </form>
        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>

</html>
